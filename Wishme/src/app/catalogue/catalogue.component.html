<h2>Catalogue de Cadeaux</h2>
<button class="button-add" (click)="isAddding=true;">Ajouter</button>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prix</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of paginatedCatalogue">
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>
          <button *ngIf="item.id" (click)="viewDescription(item.id)">Voir la description</button>
          <button (click)="editItem(item)">Modifier</button>
          <button *ngIf="item.id" (click)="deleteItem(item.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="pagination">
  <button (click)="previousPage()" [disabled]="currentPage === 1">Précédent</button>
  <span>Page {{ currentPage }} sur {{ totalPages() }}</span>
  <button (click)="nextPage()" [disabled]="currentPage === totalPages()">Suivant</button>
</div>

<app-add-item *ngIf="isAddding" (itemAdded)="isAddding=false"></app-add-item>
<app-edit-item *ngIf="isEditing" (itemUpdated)="isEditing=false"></app-edit-item>
