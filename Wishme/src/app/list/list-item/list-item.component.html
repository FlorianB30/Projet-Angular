<div>
    <h2>{{item.name}}</h2>
    <p>ID: {{item.id}}</p>
    <p>Description: {{item.description}}</p>
    <p>Prix: {{ item.price | currency:'EUR':'symbol':'1.2-2' }}</p>
    <p *ngIf="item.giverId != null" >Reserv√©</p>
    <button *ngIf="myList" (click)="deleteItemFromList()">Supprimer l'item de la liste</button>
    <button *ngIf="!myList && item.giverId == null" (click)="giveItem(item.id)">Offrir</button>
    <button *ngIf="!myList && item.giverId != null && didIGiveItem()" (click)="ungiveItem(item.id)">Annuler l'offre</button>
</div>
