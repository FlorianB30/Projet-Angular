<app-list-item *ngFor="let item of list.items"
[item]="item"
[myList]="myList"
[currentUser]="currentUser"
(idItemToDelete)="handleDelete($event)"
(idItemToGive)="handleGive($event)"
(idItemToUngive)="handleUngive($event)">
</app-list-item>
<p *ngIf="list.items.length == 0"  >Cette liste est vide</p>

<button  *ngIf="myList"  (click)="openCatalogue()">Ouvrir le catalogue</button>
